<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow Minimizer System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cash Flow Minimizer System</h1>
    </header>
    <main>
        <section id="input-section">
            <h2>Enter Bank Details</h2>
            <form id="bank-form">
                <label for="num-banks">Number of Banks:</label>
                <input type="number" id="num-banks" required>
                <button id="add-bank-btn">Add Bank</button>
                <div id="bank-list"></div>
            </form>
        </section>
        <section id="transaction-section">
            <h2>Enter Transactions</h2>
            <form id="transaction-form">
                <label for="num-transactions">Number of Transactions:</label>
                <input type="number" id="num-transactions" required>
                <button id="add-transaction-btn">Add Transaction</button>
                <div id="transaction-list"></div>
            </form>
        </section>
        <section id="output-section">
            <h2>Minimum Cash Flow Transactions</h2>
            <div id="output"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
